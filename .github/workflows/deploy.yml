name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-west1
  BACKEND_SERVICE: amenguide-backend
  FRONTEND_SERVICE: amenguide-git

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Enable required APIs
        run: |
          gcloud services enable containerregistry.googleapis.com --project=${{ env.PROJECT_ID }} --quiet
          gcloud services enable run.googleapis.com --project=${{ env.PROJECT_ID }} --quiet

      - name: Authorize Docker for GCR
        run: gcloud auth configure-docker --quiet

      # ─── BACKEND ──────────────────────────────────────────────────
      - name: Build Backend Image
        run: |
          docker build \
            -t gcr.io/${{ env.PROJECT_ID }}/amenguide-backend:${{ github.sha }} \
            -t gcr.io/${{ env.PROJECT_ID }}/amenguide-backend:latest \
            ./backend

      - name: Push Backend Image
        run: |
          docker push gcr.io/${{ env.PROJECT_ID }}/amenguide-backend:${{ github.sha }}
          docker push gcr.io/${{ env.PROJECT_ID }}/amenguide-backend:latest

      - name: Deploy Backend to Cloud Run
        id: deploy-backend
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: '${{ env.BACKEND_SERVICE }}'
          image: 'gcr.io/${{ env.PROJECT_ID }}/amenguide-backend:${{ github.sha }}'
          region: '${{ env.REGION }}'
          env_vars: |
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            SCRAPER_API_KEY=${{ secrets.SCRAPER_API_KEY }}

      - name: Show Backend URL
        run: echo "BACKEND=${{ steps.deploy-backend.outputs.url }}"

      # ─── FRONTEND ─────────────────────────────────────────────────
      - name: Build Frontend Image
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} \
            --build-arg NEXT_PUBLIC_KAKAO_MAP_API_KEY=${{ secrets.NEXT_PUBLIC_KAKAO_MAP_API_KEY }} \
            -t gcr.io/${{ env.PROJECT_ID }}/amenguide-git:${{ github.sha }} \
            -t gcr.io/${{ env.PROJECT_ID }}/amenguide-git:latest \
            ./frontend

      - name: Push Frontend Image
        run: |
          docker push gcr.io/${{ env.PROJECT_ID }}/amenguide-git:${{ github.sha }}
          docker push gcr.io/${{ env.PROJECT_ID }}/amenguide-git:latest

      - name: Deploy Frontend to Cloud Run
        id: deploy-frontend
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: '${{ env.FRONTEND_SERVICE }}'
          image: 'gcr.io/${{ env.PROJECT_ID }}/amenguide-git:${{ github.sha }}'
          region: '${{ env.REGION }}'

      - name: Show Frontend URL
        run: echo "FRONTEND=${{ steps.deploy-frontend.outputs.url }}"
