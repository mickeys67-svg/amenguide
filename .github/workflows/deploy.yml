name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]

env:
  REGION: us-west1
  BACKEND_SERVICE: amenguide-backend
  FRONTEND_SERVICE: amenguide-git

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          project_id: ${{ steps.auth.outputs.project_id }}

      # ─── BACKEND ──────────────────────────────────────────────────
      - name: Deploy Backend to Cloud Run
        run: |
          gcloud run deploy ${{ env.BACKEND_SERVICE }} \
            --source ./backend \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars="DATABASE_URL=${{ secrets.DATABASE_URL }},ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }},SCRAPER_API_KEY=${{ secrets.SCRAPER_API_KEY }},ADMIN_API_KEY=${{ secrets.ADMIN_API_KEY }}" \
            --quiet

      - name: Show Backend URL
        run: |
          echo "BACKEND=$(gcloud run services describe ${{ env.BACKEND_SERVICE }} --region ${{ env.REGION }} --format='value(status.url)')"

  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          project_id: ${{ steps.auth.outputs.project_id }}

      # ─── FRONTEND ─────────────────────────────────────────────────
      - name: Create frontend .env for build
        run: |
          echo "NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}" > ./frontend/.env.production
          echo "NEXT_PUBLIC_KAKAO_MAP_API_KEY=${{ secrets.NEXT_PUBLIC_KAKAO_MAP_API_KEY }}" >> ./frontend/.env.production

      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy ${{ env.FRONTEND_SERVICE }} \
            --source ./frontend \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --quiet

      - name: Show Frontend URL
        run: |
          echo "FRONTEND=$(gcloud run services describe ${{ env.FRONTEND_SERVICE }} --region ${{ env.REGION }} --format='value(status.url)')"
